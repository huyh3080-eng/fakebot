version: '3.8'

services:
  bot-panel:
    build: .
    container_name: oceandeep-bot-panel
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - TZ=Asia/Saigon
    volumes:
      # Mount data directory for persistent config
      - ./data.yml:/app/data.yml
    network_mode: host
